name: Ubuntu 20.04 & Clang 11 & Qt 6

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Install tools
      run: |
        sudo apt update
        sudo apt --yes install clang-11 cmake qtbase6-dev

    - name: Build
      run: |
        mkdir out
        cd out
        export CC=/usr/bin/clang-11
        export CXX=/usr/bin/clang++-11
        cmake ..
        make
